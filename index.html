<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">

   
    <div id="start-container" class="screen active">
      <h1>Quiz Interativo</h1>
      <input type="text" id="player-name" placeholder="Digite seu nome">
      <select id="nivel">
        <option value="Fundamental">Fundamental</option>
        <option value="Médio">Médio</option>
        <option value="Faculdade">Faculdade</option>
      </select>
      <button id="start-btn">Iniciar</button>
      <button id="view-ranking">Ver Ranking</button>

      
      <footer class="creditos">
        <p>Feito por <strong>Jeferson</strong>, <strong>João Vitor</strong> e <strong>José Vitor</strong> </p>
      </footer>
    </div>

   
    <div id="quiz-container" class="screen">
      <h2 id="question">Pergunta aqui</h2>
      <div id="answer-buttons" class="btn-container"></div>

      <div class="info">
        <p id="score-counter">Pontos: 0</p>
        <p>⏱️ <span id="time">45</span>s</p>
      </div>

      <button id="next-btn">Próxima</button>
    </div>

    
    <div id="ranking-container" class="screen">
      <h2>Ranking</h2>
      <ul id="ranking-list"></ul>
      <button id="back-btn">Voltar</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
